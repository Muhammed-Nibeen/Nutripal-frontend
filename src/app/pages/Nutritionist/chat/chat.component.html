<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat</h2>
    </div>
    <div class="chat-window" id="chatWindow">
      <div *ngFor="let message of messageArray" [ngClass]="{'user-message': message.senderId === userId, 'nutritionist-message': message.senderId === nutriId}">
        <div class="message-bubble">
          <span class="message-content">{{message.message}}</span>
          <span class="message-timestamp">{{message.timestamp | date:'shortTime'}}</span>
        </div>
      </div>
    </div>
    <div class="chat-input">
      <input type="text" id="messageInput" [(ngModel)]="newMessage" placeholder="Type a message">
      <button id="sendButton" (click)="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
